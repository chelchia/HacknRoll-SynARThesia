<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title> SynarThesia ðŸŽ¨ </title>

  <link rel="icon" href="img/favicon.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/canvas.css">
  <link rel="stylesheet" href="css/dragAndDrop.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <script src="js/simpleTones.js"></script>
  <script src="js/noteMap.js"></script>

  <script src="js/painter.js"></script>
  <script src="js/synArt.js"></script>

  <script src="js/importExport.js"></script>

  <script src="js/sidebar.js"></script>

  <script src="js/keypressDetect.js"></script>
  <script src="js/main.js"></script>
  <script src="js/dragAndDrop.js"></script>

  <style>
  div.ex1 {
    background-color: transparent;
    width: 1500px;
    height: 100px;;
    overflow: auto;
  }
  </style>
</head>

<body>
  <div class="jumbotron">
    <h1>SynarThesia</h1>
    <p id='p1'>At the crossroads of art and technology lies the explosive creativity of synthesia.</p>
  </div>

  <table>
    <tr>
      <td id="canvas">
        <canvas id="canvas-id"></canvas>
      </td>
      <td class="sidebar">
        <img id="play-pause" src="img/play-button.png" alt="play or pause" onclick="playPause();">
        <img src="img/refresh-button.png" alt="refresh" onclick="refresh();">
        <img src="img/import-button.png" alt="import" data-toggle="modal" data-target="#importModal">
        <img src="img/export-button.png" alt="export song" onclick="exportData();">
      </td>
    </tr>
  </table>

  <div id="importModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Import synArt</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div id="drop-zone" ondrop="filedrop(event)" ondragover="allowDrop(event)">
          Drag and drop your playable txt file here...
          <div id="clickHere">
            or click here
            <input type="file" name="file" id="file" accept='text/plain' onchange='openAndPlayFile(event)'/>
          </div>
        </div>
      </div>

    </div>
  </div>
  <h1>Your song</h1>
  <div class = 'ex1'>
    <h1 id="song"></h1>
  </div>
</body>

</html>
